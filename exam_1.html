<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thi 1 - Triết học</title>
    <style>
        /* Điều chỉnh kiểu dáng theo ý muốn của bạn */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #B60D0D;
            padding: 15px;
            text-align: center;
            color: white;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #B60D0D;
            padding: 10px;
            text-align: center;
            color: white;
        }

        .question-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        #timer {
            font-size: 18px;
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
    <script>
        // Mảng giả định chứa câu hỏi và đáp án cho bài thi
        var questions = [
            { id: 1, content: 'Câu hỏi 1: Triết học có chức năng cơ bản nào?', options: ['A. Chức năng thế giới quan', 'B. Chức năng phương pháp luận chung nhất', 'C. Cả a và b', 'D. Không có câu trả lời đúng'], correctAnswer: 'A' },
            { id: 2, content: 'Câu hỏi 2: Ý thức có trước, vật chất có sau, ý thức quyết định vật chất, đây là quan điểm nào?', options: ['A. Duy vật', 'B. Duy tâm', 'C. Duy tâm chủ quan', 'D. Nhị Nguyên'], correctAnswer: 'B' },
            { id: 3, content: 'Câu hỏi 3: Triết học đạo lý chủ nghĩa là một học thuyết xoay quanh yếu tố nào?', options: ['A. Tư duy', 'B. Hành động', 'C. Đạo lý', 'D. Đối tượng nghiên cứu'], correctAnswer: 'C' },
            { id: 4, content: 'Câu hỏi 4: Học thuyết chủ nghĩa duy vật lịch sử do ai đặt ra?', options: ['A. Karl Marx', 'B. Friedrich Engels', 'C. Vladimir Lenin', 'D. Jean-Jacques Rousseau'], correctAnswer: 'A' },
            { id: 5, content: 'Câu hỏi 5: Triết học nhân quả nói về quan hệ gì giữa nguyên nhân và kết quả?', options: ['A. Quan hệ nguyên nhân - kết quả', 'B. Quan hệ nguyên nhân - biện minh', 'C. Quan hệ tương quan', 'D. Quan hệ nguyên nhân - hiện tượng'], correctAnswer: 'A' },
            { id: 6, content: 'Câu hỏi 6: "Tôi nghĩ, vì vậy tôi tồn tại" là câu nói của nhà triết học nào?', options: ['A. Socrates', 'B. Immanuel Kant', 'C. René Descartes', 'D. Confucius'], correctAnswer: 'C' },
            { id: 7, content: 'Câu hỏi 7: Triết học Mác-Lênin nhấn mạnh vai trò quan trọng của tầng lớp nào trong xã hội?', options: ['A. Tầng lớp công nhân', 'B. Tầng lớp tư sản', 'C. Tầng lớp trí thức', 'D. Tầng lớp nông dân'], correctAnswer: 'A' },
            { id: 8, content: 'Câu hỏi 8: Triết học existentialism nhấn mạnh yếu tố nào trong con người?', options: ['A. Tình yêu', 'B. Tự do', 'C. Quyền lực', 'D. Tài năng'], correctAnswer: 'B' },
            { id: 9, content: 'Câu hỏi 9: Triết học hòa bình nghiên cứu về điều gì trong mối quan hệ xã hội?', options: ['A. Chiến tranh', 'B. Công bằng', 'C. Tự do', 'D. Hạnh phúc'], correctAnswer: 'A' },
            { id: 10, content: 'Câu hỏi 10: Triết học Đông phương thường tập trung vào khám phá điều gì?', options: ['A. Hạnh phúc', 'B. Sự giáo dục', 'C. Sự linh thiêng', 'D. Sự công bằng'], correctAnswer: 'C' },
        ];

        //lưu trạng thái đáp án của sv
        var userAnswers = new Array(questions.length).fill(null);

        //chọn đáp án
        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;
        }

        // Thời gian thi (đơn vị: giây)
        var examTime = 600; // Ví dụ: 10 phút

        // Biến đếm thời gian
        var timer;

        // Hàm để hiển thị câu hỏi
        function displayQuestions() {
            var questionSection = document.getElementById('questionSection');

            questions.forEach(function(question, questionIndex) {
                var questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                var questionContent = document.createElement('p');
                questionContent.textContent = question.content;

                var optionsList = document.createElement('ul');
                question.options.forEach(function(option, optionIndex) {
                    var listItem = document.createElement('li');
                    var radioButton = document.createElement('input');
                    radioButton.type = 'radio';
                    radioButton.name = 'question' + question.id;
                    radioButton.value = optionIndex;
                    radioButton.addEventListener('change', function() {
                        selectAnswer(questionIndex, optionIndex);
                    });

                    listItem.appendChild(radioButton);
                    listItem.appendChild(document.createTextNode(option));
                    optionsList.appendChild(listItem);
                });

                questionContainer.appendChild(questionContent);
                questionContainer.appendChild(optionsList);
                questionSection.appendChild(questionContainer);
            });
        }


        // Hàm để đếm thời gian
        function startTimer() {
            var timerElement = document.getElementById('timer');
            var minutes, seconds;

            timer = setInterval(function() {
                minutes = Math.floor(examTime / 60);
                seconds = examTime % 60;

                timerElement.textContent = 'Thời gian: ' + formatTime(minutes) + ':' + formatTime(seconds);

                if (examTime <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = 'Thời gian đã hết';
                    alert('Thời gian đã hết. Bạn đã hết thời gian làm bài.');
                    submitExam();
                }

                examTime--;
            }, 1000);
        }

        // Hàm để định dạng thời gian hiển thị
        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        function submitExam() {
            clearInterval(timer);
            var score = calculateScore();

            alert('Bài thi đã được nộp. Điểm của bạn là: ' + score + ' điểm. Cảm ơn bạn đã tham gia!');
            // Có thể thêm logic để xử lý kết quả và điều hướng người dùng đến trang kết quả ở đây
        }

        // Hàm để tính điểm
        function calculateScore() {
            var score = 0;

            questions.forEach(function(question, index) {
                if (userAnswers[index] === null) {
                    // Người dùng chưa chọn đáp án
                    return;
                }

                var selectedOption = question.options[userAnswers[index]];
                if (selectedOption === question.correctAnswer) {
                    score++;
                }
            });

            return score;
        }

        // Gọi hàm để hiển thị câu hỏi và bắt đầu đếm thời gian khi trang được tải
        window.onload = function() {
            displayQuestions();
            startTimer();
        };

    </script>
</head>
<body>
    <header>
        <h1>Bài thi 1 - Triết học</h1>
        <div id="timer">Thời gian: 00:00</div>
    </header>

    <main>
        <section class="question-section" id="questionSection">
            <!-- Nội dung câu hỏi sẽ được JavaScript điều khiển -->
        </section>

        <button id="submitButton" onclick="submitExam()">Nộp bài</button>
    </main>

    <footer>
        <p>&copy; 2024 Hệ thống thi trắc nghiệm PTIT - Nhóm 12</p>
    </footer>
</body>
</html>
