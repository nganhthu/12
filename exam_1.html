<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài thi 1 - Triết học</title>
    <style>
        /* Điều chỉnh kiểu dáng theo ý muốn của bạn */

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #B60D0D;
    padding: 15px;
    text-align: center;
    color: white;
}

main {
    padding: 20px;
}

footer {
    background-color: #B60D0D;
    padding: 10px;
    text-align: center;
    color: white;
}

.question-container {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 15px;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

#timer {
    font-size: 18px;
    font-weight: bold;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

    </style>
    <script>
        // Mảng giả định chứa câu hỏi và đáp án cho bài thi
        var questions = [
            { id: 1, content: 'Câu hỏi 1: ...', options: ['A. Đáp án A', 'B. Đáp án B', 'C. Đáp án C', 'D. Đáp án D'], correctAnswer: 'A' },
            { id: 2, content: 'Câu hỏi 2: ...', options: ['A. Đáp án A', 'B. Đáp án B', 'C. Đáp án C', 'D. Đáp án D'], correctAnswer: 'B' },
            // Thêm câu hỏi khác nếu cần
        ];

        // Thời gian thi (đơn vị: giây)
        var examTime = 600; // Ví dụ: 10 phút

        // Biến đếm thời gian
        var timer;

        // Hàm để hiển thị câu hỏi
        function displayQuestions() {
            var questionSection = document.getElementById('questionSection');

            questions.forEach(function(question) {
                var questionContainer = document.createElement('div');
                questionContainer.classList.add('question-container');

                var questionContent = document.createElement('p');
                questionContent.textContent = question.content;

                var optionsList = document.createElement('ul');
                question.options.forEach(function(option) {
                    var listItem = document.createElement('li');
                    listItem.textContent = option;
                    optionsList.appendChild(listItem);
                });

                questionContainer.appendChild(questionContent);
                questionContainer.appendChild(optionsList);
                questionSection.appendChild(questionContainer);
            });
        }

        // Hàm để đếm thời gian
        function startTimer() {
            var timerElement = document.getElementById('timer');
            var minutes, seconds;

            timer = setInterval(function() {
                minutes = Math.floor(examTime / 60);
                seconds = examTime % 60;

                timerElement.textContent = 'Thời gian: ' + formatTime(minutes) + ':' + formatTime(seconds);

                if (examTime <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = 'Thời gian đã hết';
                    alert('Thời gian đã hết. Bạn đã hết thời gian làm bài.');
                    submitExam();
                }

                examTime--;
            }, 1000);
        }

        // Hàm để định dạng thời gian hiển thị
        function formatTime(time) {
            return time < 10 ? '0' + time : time;
        }

        // Hàm khi bài thi được nộp
        function submitExam() {
            clearInterval(timer);
            alert('Bài thi đã được nộp. Cảm ơn bạn đã tham gia!');
            // Có thể thêm logic để xử lý kết quả và điều hướng người dùng đến trang kết quả ở đây
        }

        // Gọi hàm để hiển thị câu hỏi và bắt đầu đếm thời gian khi trang được tải
        window.onload = function() {
            displayQuestions();
            startTimer();
        };

    </script>
</head>
<body>
    <header>
        <h1>Bài thi 1 - Triết học</h1>
        <div id="timer">Thời gian: 00:00</div>
    </header>

    <main>
        <section class="question-section" id="questionSection">
            <!-- Nội dung câu hỏi sẽ được JavaScript điều khiển -->
        </section>

        <button id="submitButton" onclick="submitExam()">Nộp bài</button>
    </main>

    <footer>
        <p>&copy; 2024 Hệ thống thi trắc nghiệm PTIT - Nhóm 12</p>
    </footer>
</body>
</html>
