<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ và Hỗ Trợ Kỹ Thuật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #DF1C12;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #DF1C12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #B60D0D;
        }
    </style>
    <script src="js/loadheaderfooter.js"></script>
</head>
<body>

    <header>
        <h1>Liên Hệ và Hỗ Trợ Kỹ Thuật</h1>
    </header>

    <section>
        <h2>Liên Hệ Chúng Tôi</h2>
        <form action="#" method="post">
            <label for="name">Họ và Tên:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Nội dung:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Gửi Liên Hệ</button>
        </form>
    </section>

    <section>
        <h2>Hỗ Trợ Kỹ Thuật</h2>
        <p>Nếu bạn gặp vấn đề kỹ thuật, vui lòng liên hệ với bộ phận hỗ trợ của chúng tôi.</p>
        <p>Email: web12@gmail.com</p>
        <p>Điện thoại: (123) 456-7890</p>
    </section>
    <footer id="footerSection">

    </footer>
</body>
</html>
