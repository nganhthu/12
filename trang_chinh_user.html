<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hệ thống thi trắc nghiệm PTIT - 12</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/user.css">
    <script src="js/Load_h_f_user.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <header id="headeruserSection">

    </header>

    <main>
        <section class="content-section">
            <div class="content">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Tìm kiếm...">
                        <!-- Lọc theo trạng thái -->
                        <select id="statusFilter">
                            <option value="all">Trạng thái</option>
                            <option value="accessible">Có thể truy cập</option>
                            <option value="scheduled">Đã lên lịch</option>
                        </select>

                        <!-- Lọc theo môn học -->
                        <select id="subjectFilter">
                            <option value="all">Môn học</option>
                            <option value="math">Triết học</option>
                            <option value="english">Nhập môn CNPM</option>
                            <option value="english">Kiến trúc máy tính</option>
                            <option value="english">Lập trình C++</option>
                            <option value="english">Hệ điều hành</option>
                            <option value="english">...</option>
                        </select>

                        <!-- Lọc theo lớp học -->
                        <select id="classFilter">
                            <option value="all">Lớp học</option>
                            <option value="classA">Lớp A</option>
                            <option value="classB">Lớp B</option>
                            <option value="classB">...</option>
                        </select>

                        <!-- Lọc theo kỳ thi -->
                        <select id="examFilter">
                            <option value="all">Kỳ thi</option>
                            <option value="practice">Luyện tập</option>
                            <option value="midterm">Giữa kỳ</option>
                            <option value="final">Cuối kỳ</option>
                        </select>
                        <button type="button" onclick="searchAndFilter()">Tìm kiếm</button>
                </div>
            </div>
        </section>
        <h2>
            Thông báo hằng ngày
        </h2>
        <section>
            <div id="banner">
                    <div class="banner-image">
                        <img src="image/banner gthieu.png" alt="Ảnh mô tả" style="width: 850px;">
                    </div>
                    <div class="announcement-columns">
                        <div class="announcement-column">
                            <div class="announcement">
                                <h3>Thông báo 1</h3>
                                <img src="image/thongbao1.jpg" alt="Ảnh mô tả 1" style="width: 130px;"> 
                                <p>Trường tổ chức thi cuối kỳ từ ngày 1/5-20/5</p>
                            </div>
                            
                            <div class="announcement">
                                <h3>Thông báo 2</h3>
                                <img src="image/thongbao2.jpg" alt="Ảnh mô tả 2" style="width: 130px;"> 
                                <p>Thông báo khác...</p>
                            </div>
                        </div>
                    </div>
            </div>
        </section>
        <a href="bai_thi_user.html" style="color: black; font-weight: bolder; font-size: 24px;">
            Các bài thi
        </a>
        <br>
        <br>
        <section class="content-section" id="examList">
            
            <!-- Nội dung danh sách bài thi sẽ được JavaScript điều khiển -->
        </section>

    <footer id="footerSection">
    </footer>
