<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .register-form {
            width: 1000px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-form h2 {
            text-align: center;
            font-size: 50px;
        }

        .form-content {
            display: flex;
            align-items: center;
        }

        .form-content img {
            width: 500px; 
            margin-right: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
        }

        button {
            background-color: #DF1C12;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Hiệu ứng hover cho nút đăng nhập và đăng ký */
        button:hover {
            background-color: #B60D0D;
        }
    </style>
    <script src="script.js"></script>
</head>
<body><div class="container">
        <div class="register-form">
            <div class="form-content">
                <img src="image/register.jpg" alt="Ảnh đại diện">
                <form onsubmit="return validateRegisterForm()">
                    <h2>Đăng ký</h2>
                    <label for="newUsername">Tên người dùng:</label>
                    <input type="text" id="newUsername" name="newUsername" placeholder="Nhập tên người dùng..." required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Nhập email...">
        
                    <label for="newPassword">Mật khẩu:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Nhập mật khẩu..." required>
        
                    <label for="confirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Xác nhận mật khẩu..." required>
                    <span>
                        <input type="checkbox" required> Đồng ý với điều khoản sử dụng
                    </span>
                    <button type="submit">Đăng ký</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
